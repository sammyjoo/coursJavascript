<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .rouge{color: red;}
        .grandis{font-weight: bold; font-size: 150px;}
        .bleu{width: 100px; height: 100px;background: blue;}
        .orange{font-weight: bold; color: orange;}
        .rose{background: pink; text-align: center; line-height: 100px; font-size: 2em;}
    </style>

    <title>02 - addClass() - jQuery</title>
</head>
<body>

    <div class="container">
        <h1>Ce titre va devenir rouge</h1>
        <div class="bleu"></div>
        <p>Ce texte va devenir orange</p>
        <p id="grand">fais-moi grandir en plus d'être orange</p><br>
        <hr>

        <button class="btn btn-dark">clic pour changé</button>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('h1').addClass('rouge');
                $('.bleu').addClass('rose').text('rose');
                $('p').addClass('orange');
                $('#grand').addClass('grandis');
            })
        })
    </script>

</body>
</html>
