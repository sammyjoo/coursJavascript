<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
    </style>
    <title>09-slider</title>
    <style>
        .slideshow{
            width: 350px;
            margin: 0 auto;
            height: 200px;
            overflow: hidden;
            border: 3px solid blue;
        }
        .slideshow ul{
            width: 400%;
            height: 200px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .slideshow li {
            float: left;
        }
    </style>
</head>
<body>
   
    <div class="contenaire">
        <h1 class="display-4 text-center">09-Slider</h1><hr>

        <div class="slideshow">
            <ul>
                <li><img src="img/img1.jpg" alt="image"></li>
                <li><img src="img/img2.jpg" alt="image"></li>
                <li><img src="img/img3.jpg" alt="image"></li>
                <li><img src="img/img4.jpg" alt="image"></li>
            </ul>
        </div>
    </div>
 
  
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){

            setInterval(function(){
                $('.slideshow ul').animate({ marginLeft: -350}, 800, function(){
                    $(this).css({ marginLeft: 0}).find('li:last').after($(this).find('li:first'))
                })
            }, 900);
        })
    </script>
</body>
</html>
