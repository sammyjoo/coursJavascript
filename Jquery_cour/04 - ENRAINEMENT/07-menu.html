<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #menu { 
            list-style: none; 
            padding: 0 20px;
            margin: 0;
            float: left;
            background: #333;
            font-size: 1.2em;
        }
        #menu li {
            float: left;
            margin: 0;
            padding: 0 15px 0 0;
            position: relative;
        }
        #menu li a {
            padding: 10px 5px;
            color: #fff;
            display: block;
            text-decoration: none;
            float: left;
        }
        #menu li a:hover {
            background: #222 no-repeat 10px center;
        } 
        #menu li ul.sous-menu {
            list-style: none;
            position: absolute;
            left: 0;
            top: 42px;
            background:  #333;
            margin: 0;
            padding: 0;
            display: none;
            float: left;
            width: 170px
        }
        #menu li ul.sous-menu li {
            margin: 0;
            padding: 0;
            border-top:  1px solid #252525;
            border-bottom: 1px solid #444;
            clear: both;
            width: 170px;
        }
        #menu li ul.sous-menu li a {
            float: left;
            width: 145px;
            background: #333;
            padding-left: 20px;
        }
        #menu li ul.sous-menu li a:hover {
            background: #222 no-repeat 10px center;
        }
    </style>
    <title>07 - menu</title>
</head>
<body>
    <div id="conteneur">
        <ul id="menu">
            <li><a href="#" >Accueil</a></li>
            <li>
                <a href="#" class="politique">Politique</a>
                <ul class="sous-menu">
                    <li><a href="#">Monde</a></li>
                    <li><a href="#">Eco</a></li>
                    <li><a href="#">Société</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">culture</a></li>

                </ul>
            </li>
            <li>
                <a href="#" class="blog">blog</a>
                <ul class="sous-menu">
                    <li> <a href="#">Musique</a></li>
                    <li> <a href="#">Art</a></li>
                    <li> <a href="#">High-Tech</a></li>
                    <li> <a href="#">Sport</a></li>
                    <li> <a href="#">Medias</a></li>
                    <li> <a href="#">Sciense et santé</a></li>
                </ul>
            </li>
            <li><a href="#">Qui sommes-nous ?</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){

            $('.politique').hover(function(){
                $('.politique').parent().find('ul.sous-menu').slideDown(200);
                $('.politique').parent().hover(function(){

                }, function(){
                    $(this).parent().find('ul.sous-menu').slideUp(150)
                })
            }
            )

            $('.blog').hover(function(){
                $('.blog').parent().find('ul.sous-menu').slideDown(200);
                $('.blog').parent().hover(function(){

                }, function(){
                    $(this).parent().find('ul.sous-menu').slideUp(150)
                })
            }
            )
        })
    </script>
</body>
</html>
