<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .rouge{color: red;}
        .grandis{font-weight: bold; font-size: 150px;}
        .bleu{width: 100px; height: 100px;background: blue;}
        .orange{font-weight: bold; color: orange;}
        .rose{background: pink; text-align: center; line-height: 100px; font-size: 2em;}
    </style>

    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <h1 class="rouge">
            Ce titre vas perdre sa classe
        </h1>

        <div class="bleu rose"></div>
        <p class="orange">Ce titre est en orange</p>
        <p id="grand" class="grandis">retrecir</p>

        <button class="btn btn-dark">clic</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('h1').removeClass('rouge');
                $('.bleu').removeClass('rose').text('Bleu');
                $('p').removeClass('orange');
                $('p').removeClass('grandis');
            })
        })
    </script>
</body>
</html>
